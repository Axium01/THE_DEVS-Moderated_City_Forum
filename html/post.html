<html lang="en">

<body>
  <header class="topbar">
    <h1 class="websiteTitle">Moderated City Forum</h1>
    <button class="navButton" onclick="showNav()">â˜°</button>
    <nav>
      <a href="../index.html">Home</a>
      <a href="feed.html">Feed</a>
      <a href="post.html" aria-current="page">Create Post</a>
      <a href="rules.html">Rules</a>
      <a href="about.html">About</a>
      <a href="profiles.html">Profile</a>
    </nav>
  </header>
  <div id="navMenu">
    <nav>
      <a href="../index.html">Home</a>
      <a href="feed.html">Feed</a>
      <a href="post.html" aria-current="page">Create Post</a>
      <a href="rules.html">Rules</a>
      <a href="about.html">About</a>
      <a href="profiles.html">Profile</a>
    </nav>
  </div>

  <main>
    <form name="postForm" id="postForm" class="content">
      <label>
        <input type="text" id="title" name="title" placeholder="Post Title" class="postTitle" required>
      </label>
      <div>
        <label for="pCity">City</label>
        <input type="radio" id="pCity" name="area" value="city">
        <label for="pCounty">County</label>
        <input type="radio" id="pCounty" name="area" value="county">
        <label for="pState">State</label>
        <input type="radio" id="pState" name="area" value="state">
        <label for="pCountry">Country</label>
        <input type="radio" id="pCountry" name="area" value="country">
      </div>
      <div>
        <label for="pQuestion">Question</label>
        <input type="radio" id="pQuestion" name="type" value="question">
        <label for="pNews">News</label>
        <input type="radio" id="pNews" name="type" value="news">
        <label for="pHelp">Visitor Question</label>
        <input type="radio" id="pHelp" name="type" value="help">
        <label for="pAd">Advertisement</label>
        <input type="radio" id="pAd" name="type" value="ad">
      </div>
        

      <label>
        <textarea rows="5" cols="50" id="content" placeholder="Type your post here..." class="postContent" required></textarea>
      </label>
    </div>
    <div class="flowRight">
      <input type="submit">
    </div>
    
    <button id="createPost" onclick="readDraft(), action='confirmation.html'">Submit Post</button>
    <!-- <button id="createPost" onclick="addToList(), document.location=''">Submit Post</button> -->
  </main>
  <footer>
    <nav>
      <a href="../index.html">Home</a>
      <a href="feed.html">Feed</a>
      <a href="post.html" aria-current="page">Create Post</a>
      <a href="rules.html">Rules</a>
      <a href="about.html">About</a>
      <a href="profiles.html">Profile</a>
    </nav>
  </footer>
  <!-- <script src="../js/script-create.js"></script> -->

  <script src="../js/postDraft.js"></script>
  <script src="../js/script-navMenu.js"></script>
</body>
</html>
